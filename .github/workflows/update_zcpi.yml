name: Update ZCPI Dataset

on:
  schedule:
    - cron: "0 0 * * *"  # every day at midnight UTC
  workflow_dispatch:      # allows manual trigger

jobs:
  update_zcpi:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push commits

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper diffs

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ZCPI pipeline (ETL + compute + upload)
        env:
          BLS_API_KEY: ${{ secrets.BLS_API_KEY }}
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          set -e  # Exit on any error
          python scripts/fetch_bls.py
          python scripts/fetch_zec.py
          python scripts/merge_zcpi.py
          python scripts/upload_supabase.py

      - name: Commit and push updated dataset
        run: |
          git config --global user.name "${{ secrets.GIT_USER_NAME || 'github-actions' }}"
          git config --global user.email "${{ secrets.GIT_USER_EMAIL || 'actions@github.com' }}"
          git add data/processed/zcpi_computed.csv
          git commit -m "üóìÔ∏è Daily ZCPI dataset update [skip ci]" || echo "No changes to commit"
          git push origin main || echo "Push failed or nothing to push"

